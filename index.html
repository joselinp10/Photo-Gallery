<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
  </head>  
  <body>
        <h1>The Cutest Animals!</h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input type= "url" class="picture-url" size="60" onfocus="this.value=''"></p>
        <button class="add">Add</button>
      <div class="results" style="display:block;" ></div>
  </body>
</html>
